<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carrot Game</title>
</head>
<body>
  <main class='main'>
    <div class='container'>
      <button type="button" class="container__startbtn"></button>
      <p class="container__timer">00:00</p>
      <p class="container__counter">10</p>
    </div>
    <section class="contents">
      <div class="contents__carrot"></div>
      <div class="contents__bug"></div>
      <div class="contents__end">
        <button type="button" class="contents__end__restart"></button>
        <span class="contents__end__gameover"></span>
      </div>
    </section>
  </main>
</body>
</html>
